<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Detona Ralph</title>
  <!-- Fav icon -->
  <link rel="shortcut icon" href="./src/img/Xbox Controller.svg" type="image/x-icon">
  <link rel="stylesheet" href="../Detona Ralph/src/style/style.css">
</head>

<body>
  <div class="container">
    <div class="menu">
      <div class="menu-time">
        <h2 style="color: red;">You Time</h2>
        <h2>0</h2>
      </div>
      <div class="menu-score">
        <h2 style="color: red;">You Score</h2>
        <h2>0</h2>
      </div>
      <div class="menu-lives">
        <img src="/" alt="">
        <h2>x3</h2>
      </div>
    </div>
    <div class="panel">
      <div class="panel-row">
        <div class="square enemy" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>
      
      <div class="panel-row">
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>
      
      <div class="panel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="10"></div>
      </div>


    </div>
  </div>

</body>
<script defer src="./src/script/engine.js"></script>

</html>
